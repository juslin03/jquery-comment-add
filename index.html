<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="semantic/semantic.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="ui fixed inverted menu">
      <a href="index.html" class="header item"
        ><img class="ui avatar image" src="./images/logo-nan.png" /> NaN |
        FORUM</a
      >
    </div>
    <div class="ui main container">
      <div class="ui positive message">
        <h1><i class="star icon"></i> Les derniers articles</h1>
      </div>
      <div id="listDiscussion" class="ui middle aligned divided list">
        <div id="itemEl" class="item">
          <div class="right floated content">
            <button id="slug" class="ui button">Repondre</button>
          </div>
          <img class="ui avatar image" src="./images/logo-nan.png" />
          <div class="content">
            <a href="" id="articleTitle" rel="noopener noreferrer">Cuisiner</a> | <small style="color: grey;">Posté le : 20-03-2020</small>
            <br><span class="ui comment"><small>Categorie: cuisine</small></span>
          </div>
        </div>
      </div>
    </div>
    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        <h5 id="showArticleTitle"></h5>
      </div>
      <div class="image content">
        <div class="description">
          <div id="articleSlug" class="ui header"></div>
          <p id="articleContenu"></p>
        </div>
      </div>
      <form style="margin: 20px;" action="" method="post">
        <div class="ui form">
          <div class="field">
            <label>Sujet</label>
            <input id="titre" type="text" placeholder="Sujet">
          </div>
          <div class="field">
            <label>Categorie</label>
            <select id="categorie" class="ui search dropdown">
              <option value="cuisine">cuisine</option>
              <option value="étude">étude</option>
              <option value="religion">religion</option>
              <option value="santé">santé</option>
            </select>
          </div>
          <div class="field">
            <label>Message</label>
            <textarea
              style="resize: none;"
              value=""
              name="message"
              id="message"
              placeholder="Ecrire votre message ici ..."
            ></textarea>
          </div>
        </div>
      </form>
      <div class="actions">
        <button class="ui negative deny button">
          Abandonner
        </button>
        <button id="answerButton" class="ui positive right labeled icon button">
          Répondre
          <i class="checkmark icon"></i>
        </button>
      </div>
    </div>

    <script type="text/javascript">
      // window.onload = function () {
      //   $(`button`).removeClass();
      //   alert("chargement")
      // }
    </script>
    <script src="script.js" defer></script>
  </body>
</html>
